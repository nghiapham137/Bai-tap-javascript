<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị lớn nhất trong mảng</title>
</head>
<body>

</body>
<script>
    let arr = [3,6,-8,18,-9,10];
    let max = arr[0];
    let index = 0;
    for (let i = 1; i < arr.length; i++) {
        if (arr[i] > max){
            max = arr[i];
            index = i;
        }
    }
    alert("Phần tử lớn nhất trong mảng là :" + max + " tại vị trí: " + index);
</script>
</html>
