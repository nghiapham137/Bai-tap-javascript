<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reverse Array</title>
</head>
<body>

</body>
<script>

    function reverseArray() {
        let Array = [1,2,3,4,5,6];
        let first = 0;
        let last = Array.length-1;

        while (first < last){
         a = Array[first];
         Array[first] = Array[last];
         Array[last] = a;
         first++;
         last--;
        }
        alert("Mảng sau khi đảo ngược là: " + Array);
    }
    reverseArray();
</script>
</html>
