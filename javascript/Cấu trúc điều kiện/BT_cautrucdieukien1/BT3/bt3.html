<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiem tra so nguyen</title>
</head>
<body id="body">

</body>
<script>
    var a = parseInt(prompt("Hay nhap so nguyen :"));
    if (a > 0){
        document.write("Số " + a + "lớn hơn 0");
    }else if (a <0){
        document.write("Số " + a + "nhỏ hơn 0");
    }else {
        document.write("Số này bằng 0");
    }
</script>
</html>
