<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xóa một số khỏi mảng</title>
</head>
<body>

</body>
<script>
    let input = parseInt(prompt("Nhập một số vào: "));
    let arr = [1,2,3,4,5,6,2];
    for (let i = 0; i < arr.length ; i++) {
        if (input === arr[i]){
            arr.splice(i,1);
        }
    }

    document.write(arr);
</script>
</html>
