<script>
    let word = prompt("Nhập vào một từ: ");
    let Array = word.split("");
    CheckPalindrome(Array);

    function CheckPalindrome(array) {
        if (array[0] === array[array.length-1]){
            let j = array.length - 2;
            for (let i = 1; i < j ; i++) {
                if (array[i] !== array[j]){
                    alert("Đây ko phải từ đối xứng");
                    return;
                }
                j--;
            }
            alert(word +" là từ đối xứng");
        }else {
            alert("Từ này ko phải từ đối xứng");
        }
    }
</script>
