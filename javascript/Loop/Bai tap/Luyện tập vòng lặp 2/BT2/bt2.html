<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính giai thừa của một số</title>
</head>
<body>

</body>

<script>
    var n = +parseInt(prompt("Hãy nhập một số :"));
    var gt1 = 1;
    for (let i = 1; i <=n ; i++) {
        gt1 *= i;
    }
    document.write(gt1);
</script>
</html>
