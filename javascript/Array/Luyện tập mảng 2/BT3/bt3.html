<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm ký tự số trong mảng</title>
</head>
<body>

</body>
<script>
    let arr = ["a","b","c",1,2,3,4];
    let count = 0;
    for (let i = 0; i < arr.length ; i++) {
        if (isNaN(arr[i]) === false){
            count++;
        }

    }
    document.write("Trong mảng có: " + count + " số ko phải là kí tự");
</script>
</html>
