<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sukienchuot</title>
</head>
<body>
<form>
    <img id="myimage" src="download%20(1).jpg"/>
    <p>CLick button below to move  the image to right</p>
    <input type="button" value="moveleft" onclick="moveLeft()"/>
    <input type="button" value="moveright" onclick="moveRight()"/>
    <input type="button" value="moveup" onclick="moveUp()">
    <input type="button" value="movedown" onclick="moveDown()">
</form>
<script>
    let imgObj = null;
    imgObj = document.getElementById("myimage");
    function init() {
        imgObj = document.getElementById("myimage");
        imgObj.style.position = 'relative';
        imgObj.style.left = '500px';
        imgObj.style.top = '100px';
    }
    function moveRight() {
        imgObj.style.left = parseInt(imgObj.style.left) + 20 + 'px';
    }
    function moveLeft(){
        imgObj.style.left = parseInt(imgObj.style.left) + -20 + 'px';
    }
    function moveUp(){
        imgObj.style.top = parseInt(imgObj.style.top) + -20 + 'px';
    }
    function moveDown(){
        imgObj.style.top = parseInt(imgObj.style.top) + 20 + 'px';
    }

    window.onload = init;

</script>
</body>
</html>
