<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In hình chữ nhật</title>
</head>
<body>

</body>
<script>
    for (i = 1; i <= 4; i++){
        for (j = 1; j <= 16; j ++){
            if (i == 1 || j == 1 || i == 4 || j == 16){
                document.write("*");
            }else {
                document.write("&nbsp&nbsp");
            }
        }document.write("<br>")
    }
</script>
</html>
