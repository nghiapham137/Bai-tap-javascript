<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành mảng 1</title>
</head>
<body>
<input type="text" id="phantu">
<input type="button" value="Add" onclick="add_elemen_to_array()">
<input type="button" value="Display" onclick="Display_array()">
<div id="result"></div>
</body>
<script>
    let x = 0;
    let array = Array();
    function add_elemen_to_array() {
        array[x] = document.getElementById("phantu").value;
        alert("Elemen: " + array[x] + "Added at index " + x);
        x++;
        document.getElementById("phantu").value = "";
    }
    function Display_array() {
        let e = "<hr/>";
        for (let i = 0; i <array.length; i ++){
            e += "Elemen " + i + " = " + array[i] + "<br/>";
        }
        document.getElementById("result").innerHTML = e;

    }
</script>
</html>
