<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thưc hành 3</title>
</head>
<body>
<script>
    let num = parseInt(prompt("Nhập vào một số: "));
    let total = 0;
    while (num != -1){
        total = total + num;
        alert("Tổng các số là: " + total);
    }

</script>
</body>
</html>
