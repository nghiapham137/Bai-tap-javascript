<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Switch and Lamp</title>
</head>
<body>

</body>
<script>
    let SwitchButton = function () {
        this.status = false;
        this.lamp = "";

        this.connectToLamp = function (ElectricLamp) {
            this.lamp = ElectricLamp;
        }
        this.switchOn = function () {
            this.status = true;
            this.lamp.turnOn();

        }
        this.switchOff = function () {
            this.status = false;
            this.lamp.turnOff();
        }

    }



    let ElectricLamp = function () {
        this.status = false;

        this.turnOn = function () {
            this.status = true;
            alert("Đèn bật");

        }
        this.turnOff = function(){
            this.status = false;
            alert("Đèn tắt");
        }


    }

    let Switch = new SwitchButton();
    let electricLamp = new ElectricLamp();
    Switch.connectToLamp(electricLamp);
    Switch.switchOn();

</script>
</html>
