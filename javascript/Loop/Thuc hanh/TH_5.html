<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành</title>
</head>
<body>
<script>
    let value = null;
    do {
        value = prompt("Nhập vào giá trị từ 1 -> 10: ");
    }while (value < 1 || value > 10);
    alert("Số bạn vừa nhập là" + value);
</script>

</body>
</html>
