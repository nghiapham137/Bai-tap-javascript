<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In dãy fibonacci</title>
</head>
<body>

</body>
<script>
    var N = parseInt(prompt("Nhập số N"));
    let a = 0;
    let b = 1;
    document.write(a + " " + b + " ");
    let count = 2;
    while (count < N){
        let temp = b;
        b = b + a;
        a = temp
        document.write(b + "");
        count++;
    }


</script>
</html>
