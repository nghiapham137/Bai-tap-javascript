<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Caro Simple</title>
</head>
<body>
<h3>Simple Caro</h3>
<hr>
<p id="board"></p>
<input type="button" value="Change Value" onclick="ChangeValue()">
</body>
<script>
    let b = document.getElementById("board");
    let board = [];
    let data = "";
    for (let i = 0; i < 5 ; i++) {
        board[i] = Array(0,0,0,0,0);
    }

    for (let i = 0; i < 5; i++){
        data += "<br>";
        for (let j = 0; j < 5 ; j++){
            data += board[i][j] + "&nbsp;&nbsp;";
        }
    }
    b.innerHTML = data;

    function ChangeValue(){
        let positionX = prompt("X: ");
        let positionY = prompt("Y: ");
        data = "";
        board[positionX][positionY] = "x";
        for (let i = 0; i < 5; i++){
            data += "<br>";
            for (let j = 0 ; j < 5 ; j ++){
            data += board[i][j] + "&nbsp;&nbsp;";
            }
        }
        b.innerHTML = data;
    }

</script>
</html>
