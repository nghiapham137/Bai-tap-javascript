<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển từ met sang feet</title>
</head>
<body>
<label for="met">Nhập số mét: </label><br>
<input type="text" id="met"><br>
<input type="button" value="Chuyển" onclick="change()"><br>
<label for="feet">Số feet sau khi chuyển là: </label><br>
<input type="text" id="feet">
</body>
<script>
    function change() {
        var met = parseFloat(document.getElementById("met").value);
        feet = met * 3.2808;
        document.getElementById("feet").value = feet.toFixed(2);
    }


</script>
</html>
