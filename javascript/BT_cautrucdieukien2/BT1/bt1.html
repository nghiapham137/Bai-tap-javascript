<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đổi độ C ra độ F</title>
</head>
<body>
<label for="doC">Nhập độ C</label><br>
<input type="text" id="doC"><br>
<input type="button" id="btn" value="Chuyển" onclick="chuyenDo()"><br>
<label for="doF">Độ F sau khi chuyển là: </label><br>
<input type="text" id="doF">
</body>
<script>
    function chuyenDo() {
    var doC = parseFloat(document.getElementById("doC").value);
    var doF = doC * 9 / 5 + 32;
    document.getElementById("doF").value = doF;
    }
</script>
</html>
