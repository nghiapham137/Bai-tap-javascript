<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
<script>
    var userName = prompt("Anh là ai zợ?");
    if (userName == 'Là anh yêu của cưng nề bấy bề'){
        alert("Chưa đủ chưa cho vô đâu nè, hi hi");
    }else if (userName == null){
        alert("Ko có tên đừng hòng vô");
    } else {
        alert("Anh là ai? Tôi không biết anh, anh đi ra đi");
    }
    var pass = prompt("Anh có nhớ là còn thiếu gì hông zợ?");
    if (pass == 'i love you 3000'){
        alert("Đúng anh yêu gồi, moa moa");
    }else if (pass == null){
        alert("Ko có pát đừng hòng vô nha");
    } else {
        alert("Sai pát rồi anh ê, muốn vô hay ko nè?");
    }
</script>
</body>
</html>
