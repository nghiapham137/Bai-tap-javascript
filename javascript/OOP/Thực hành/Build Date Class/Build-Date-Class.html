<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Build Date Class</title>
</head>
<body>

</body>
<script>
    // Xây dựng lớp myDate với 3 tham số truyền vào
    let myDate = function (day, month , year) {
        this.day = day;
        this.month = month;
        this.year = year;

        //Xây dựng phương thức trả về ngày, tháng , năm
        this.getDay = function () {
            return this.day;
        }
        this.getMonth = function () {
            return this.month;
        }
        this.getYear = function () {
            return this.year;
        }
        this.toString = function () {
            return this.day + "/" + this.month + "/" + this.year;
        }


        //Xây dựng phương thức thiết đặt các giá trị của các thuộc tính
        this.setDay = function (day) {
            this.day = day;
        }
        this.setMonth = function (month) {
            this.month = month;
        }
        this.setYear = function (year) {
            this.year = year;
        }
        this.setDate = function (day, month , year) {
            this.day = day;
            this.month = month;
            this.year = year;
        }
    }

    //Tạo đối tượng date với lớp myDate vừa tạo, có tham số truyền vào
    let date = new myDate(2,2,2007);

    //truy cập phương thức của lớp date
    let day = date.getDay();
    let month = date.getMonth();
    let year = date.getYear();


    alert(day + "/" + month + "/" + year);

    //Truy cập phương thức để set lại ngày tháng năm
    date.setDay(13);
    date.setMonth(7);
    date.setYear(2020);

    alert(date.day + "/" + date.month + "/" + date.year);

    date.setDate(14,7,2020);
    alert(date.toString());



</script>
</html>
