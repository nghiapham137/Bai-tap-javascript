<script>
    let number = prompt("Hãy nhập vào một số: ");
    let result = isPositiveInteger(number);
    alert(result);

    function isPositiveInteger(number) {
        if (number > 0 && number % 1 === 0 ){
            return true;
        }else {
            return false;
        }

    }
