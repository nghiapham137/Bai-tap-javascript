<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiểm tra giá trị 2 chuỗi</title>
</head>
<body>

</body>
<script>
    let str1 = prompt("Nhập chuỗi 1: ");
    let str2 = prompt("Nhập chuỗi 2: ");

    let arr1 = str1.split("");
    let arr2 = str2.split("");
    let i = 0;
    let j = 0;
    let count = 0;

    if (arr1.length == arr2.length){
        while (i < arr1.length && j < arr2.length){
            if (arr1[i] === arr2[j]){
                count++;
            }
            i++;
            j++;
        }
        if (count == arr1.length && count == arr2.length){
            alert("2 chuỗi bằng nhau");
        }else {
            alert("Hai chuỗi khác nhau");
        }
    }else {
        alert("Hai chuỗi khác nhau");
    }

</script>
</html>
