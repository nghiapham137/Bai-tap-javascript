<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In các tam giác vuông</title>
</head>
<body>

</body>
<script>
    for (i = 0; i <= 4; i++){
        for (j = 0; j < i ; j++){
            document.write("*");
        }
        document.write("*<br>");
    }
    document.write("<br>");

    for (i = 0; i <= 4; i++){
        for (j = 4 ; j > i ; j --){
            document.write("*");
        }
        document.write("*<br>");
    }
</script>
</html>
