<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>toantu3ngoi2</title>
</head>
<body>
<script>
    var login = prompt("Nhập vào đây:",'');
    let message = (login == 'Dancer' )?
        'Hello':
        (login == 'worker')?
            'Greeting':
            (login == '')?
                'No login':
                '';
    alert(message);
</script>
</body>
</html>
