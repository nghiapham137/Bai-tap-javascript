<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành 2</title>
</head>
<body>
<script>
    let num = parseFloat(prompt("Nhập số a: "));
    let total = 0;
    for (var i = 1; i <= num; i = i +1){
        total = total + i;
    }
    alert(total);
</script>

</body>
</html>
