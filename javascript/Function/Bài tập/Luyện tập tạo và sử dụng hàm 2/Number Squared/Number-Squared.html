<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Number Squared</title>
</head>
<body>

</body>
<script>
    let Number = parseInt(prompt("Nhập một số: "));

    SquareANumber(Number);

    function SquareANumber(number) {
        number = Math.pow(number, 2);
        alert("Bình phương số vừa nhập là: " + number);
    }

</script>
</html>
