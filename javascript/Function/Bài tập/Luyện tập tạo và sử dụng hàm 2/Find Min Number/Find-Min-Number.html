<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Find Min Number</title>
</head>

</body>
<script>
    let number1 = parseInt(prompt("Nhập vào số nguyên thứ 1: "));
    let number2 = parseInt(prompt("Nhập vào số nguyên thứ 2: "));
    let number3 = parseInt(prompt("Nhập vào số nguyên thứ 3: "));

    let min = findMinValue(number1, number2, number3);

    alert("Số nhỏ nhất trong 3 số là: " + min);

    function findMinValue(number1, number2, number3) {
        let min = number1;

        if (number2 > min && number3 > min){
            return min;
        }
        if (number2 < min){
            if (number2 < number3){
                min = number2;
            }else {
                min = number3;
            }
        }
        return min;
    }
</script>
