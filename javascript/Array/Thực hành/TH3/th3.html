<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị trong mảng</title>
</head>
<body>

</body>

<script>
    let so = prompt("Nhập một giá trị: ");
    let array = [-2,4,5,8,-3,-10];
    for (let i = 0; i <array.length ; i++) {
        if (so == array[i]){
            document.write("Giá trị nhập nằm trong vị trí " + i + " của mảng và mang giá trị là: " + array[i]);
            document.write("<br>");
            break;
        }else {
            alert("Giá trị nhập ko nằm trong vị trí " + i );
        }
    }

</script>
</html>
