<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị số</title>
</head>
<body>
<p id="demo"></p>
</body>
<script>
    let text = "";
    let i;
    for (i = 0; i < 100; i++) {
        text += "The number is " + i + "<br>";
        if (i == 99){
            alert("Đã hoàn thành chạy chương trình");
        }
        }
    document.getElementById("demo").innerHTML = text;

</script>
</html>
