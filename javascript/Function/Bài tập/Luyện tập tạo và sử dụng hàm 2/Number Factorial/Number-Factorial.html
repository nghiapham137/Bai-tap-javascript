<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Compute Number's Factorial</title>
</head>
<body>

</body>
<script>
    let number = +prompt("Hãy nhập một số nguyên dương: ");

    ComputeNumberFactorial(number);

    function ComputeNumberFactorial(number) {
        let factorial = 1;

        for (let i = 1; i <= number; i++) {
            factorial *= i;
        }
        alert("Giai thừa của số vừa nhập là: " + factorial);
    }
</script>
</html>
