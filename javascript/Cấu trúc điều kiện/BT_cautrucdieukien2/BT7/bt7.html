<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giải phương trình bậc 2</title>
</head>
<body>
<label for="soa">Nhập số a:</label><br>
<input type="text" id="soa"><br>
<label for="sob">Nhập số b:</label><br>
<input type="text" id="sob"><br>
<label for="soc">Nhập số c:</label><br>
<input type="text" id="soc"><br>
<input type="button" value="Tính" onclick="giaiPt()">
</body>
<script>
    function giaiPt() {
        var a = parseInt(document.getElementById("soa").value);
        var b = parseInt(document.getElementById("sob").value);
        var c = parseInt(document.getElementById("soc").value);
        var x1,x2,bietso;


        if (a == 0){
            if (b == 0){
                if (c == 0){
                    alert("Phương trình vô số  nghiệm");
                }else {
                    alert("Phương trình vô nghiệm");
                }
            }else {
                alert("Phương trình có nghiệm duy nhất : x = " + -c/b);
            }
        }else {
            bietso = Math.pow(b,2) - (4*a*c);
            if (bietso > 0){
                x1 = (-b + Math.sqrt(bietso))/(2*a);
                x2 = (-b - Math.sqrt(bietso))/(2*a);
                alert("Phương trình có 2 nghiệm là: x1: " + x1 + "và x2: "+x2);
            }else if (bietso == 0){
                alert("Phương trình có nghiệm kép: x1 = x2 = "+ -b/(2*a));
            }else {
                alert("Phương trình vô nghiệm");
            }
        }
    }
</script>
</html>
