<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check Character</title>
</head>
<body>

</body>
<script>
    let Array = ["2","3","a","b","3","c"];
    let Char = prompt("Nhập vào một ký tự: ");

    function CheckCharacter(char) {
         let count = 0;
        for (let i = 0; i < Array.length ; i++) {
            if (char === Array[i]){
               count++;
            }
        }
        if (count === 0){
            return -1;
        }
        alert("Ký tự này có trong mảng và xuất hiện :" + count + " lần");
        return count;
    }
    let result = CheckCharacter(Char);
</script>
</html>
