<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị trong mảng</title>
</head>
<body>

</body>

<script>
    let so = parseInt(prompt("Nhập một giá trị: "));
    let array = [-2,4,5,8,-3,-10];
    for (let i = 0; i <array.length ; i++) {
        if (so == array[i]){
            document.write(so + " có trong mảng");
            document.write("<br>");
            break;
        }else {
            alert("Giá trị nhập ko nằm trong vị trí " + i );
        }
    }

</script>
</html>
