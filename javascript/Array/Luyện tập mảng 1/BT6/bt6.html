<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra ký tự trong mảng</title>
</head>
<body>

</body>
<script>
    let input = parseInt(prompt("Nhập vào một kí tự: "));
    let arr = [1 , 2 , 4 , 5 , 6 , 7 , 8 ];
    let c = arr.indexOf(input);
    if (c < 0){
        alert(input + " ko nằm trong mảng");
    }else{
        alert(input + " có nằm trong mảng");
    }

</script>
</html>
