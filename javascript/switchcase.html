<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>switchcase</title>
</head>
<body>
<script>
    var browser = prompt("Which browser that you're using now?");
    switch (browser) {
        case 'Edge':
            alert("You got the Edge");
            break;
         case 'Chrome':
         case 'Mozilla':
         case 'Safari':
             alert("Well, we support this browser too");
             break;
          default:
              alert("We hope this page will be ok");
    }
</script>
</body>
</html>
