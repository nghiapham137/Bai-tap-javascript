<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Good fast cheap</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <label class="switch">
        <input type="checkbox" id="goodbtn">
        <span class="slider round" id="good"></span>
    </label>
    <label>Good</label>
    <br>
    <label class="switch">
        <input type="checkbox" id="fastbtn">
        <span class="slider round" id="fast"></span>
    </label>
    <label>Fast</label>
    <br>
    <label class="switch">
        <input type="checkbox" id="cheapbtn">
        <span class="slider round" id="cheap"></span>
    </label>
    <label>Cheap</label>

</body>
</html>
