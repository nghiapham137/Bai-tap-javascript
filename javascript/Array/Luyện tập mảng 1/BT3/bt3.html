<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị giá trị lớn nhất là in ra giá trị trung bình</title>
</head>
<body>

</body>
<script>
    let arr = [1,15,-15,28,9,35];
    let max = arr[0];
    let sum = 0;

    for (let i = 1; i < arr.length; i++) {
        if (arr[i] > max){
            max = arr[i];
        }
    }

    for (i = 0; i < arr.length; i ++){
        sum += arr[i];
    }
    let avr = sum / arr.length;
    document.write("Số lớn nhất trong mảng là: " + max + "<br>");
    document.write("Trung bình cộng các phần tử trong mảng là: " + avr);
</script>
</html>
